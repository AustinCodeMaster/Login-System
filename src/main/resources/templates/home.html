<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .welcome {
            margin-bottom: 20px;
        }
        .logout {
            margin-top: 20px;
        }
        .logout a {
            padding: 8px 15px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Account</h1>
    
    <div class="welcome">
        <p>Hello, <span th:text="${username}">User</span>!</p>
        <p>You have successfully logged in.</p>
    </div>
    
    <div class="logout">
        <a th:href="@{/logout}">Logout</a>
    </div>
</body>
</html>
